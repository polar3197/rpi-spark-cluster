services:
  spark-master:
    build: 
      context: .
      dockerfile: master/Dockerfile
    container_name: spark-master
    ports:
      - "7077:7077"
      - "8080:8080"
      - "4040:4040"
    environment:
      - "SPARK_MODE=master"
      - "SPARK_PUBLIC_DNS=192.168.0.32"

  spark-worker:
    build: 
      context: .
      dockerfile: worker/Dockerfile
    container_name: spark-worker
    environment:
      - "SPARK_MODE=worker"
      - "SPARK_MASTER_URL=spark://192.168.0.32:7077"


